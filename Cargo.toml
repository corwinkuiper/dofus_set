[package]
name = "dofus_set"
version = "0.1.0"
authors = ["Corwin Kuiper <corwin@kuiper.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.7"
lazy_static = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

rouille = "3.0.0"
include_dir = "0.6.0"

governor = "0.3.1"

[build-dependencies]
walkdir = "2.3.1"

[profile.dev]
opt-level = 2

[profile.release]
lto = true